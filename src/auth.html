<body>
  <div class="container-fluid" style="width: 60vw">
    <form action="">
      <div class="form-row my-3">
        <div class="col">
          <label for="loginUsername"><b>Username</b></label>
          <input type="text" placeholder="Enter your Username" name="loginUsername" required>
        </div>
      </div>
      <div class="form-row my-3">
        <div class="col">
          <label for="loginPassword"><b>Password</b></label>
          <input type="password" placeholder="Enter your Password" name="loginPassword" required>
        </div>
      </div>
      <div class="form-row my-3">
        <div class="col">
          <button type="btn btn-primary">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      </div>
    </form>
    <!-- TODO: Configure Signup to move to apply-*.html -->
    <div class="text-secondary">
      Don't have an account,<br>
      <a href="apply-mentee.html">Click Here</a> to Apply as a Mentee<br>
      <a href="apply-mentor.html">Click Here</a> to Apply as a Mentor<br>
